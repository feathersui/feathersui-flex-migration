      #     username: ${{ secrets.SSH_USER }}
      #     password: ${{ secrets.SSH_PASS }}

  flash:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.7
      - uses: joshtynjala/setup-apache-flex-action@v2
        with:
          air-version: 33.1
          accept-air-license: true
      - name: Set up Haxelib dependencies
        run: |
          haxelib install lime --quiet
          haxelib install openfl --quiet
          haxelib install feathersui --quiet
          haxelib dev feathersui-flex-migration ${{ github.workspace }}
      - name: Build Flash .swc library
        run: haxelib run lime build flash -debug
